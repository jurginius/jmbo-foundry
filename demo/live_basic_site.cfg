[buildout]
extends=live_base.cfg

[foundrydemo]
settings = settings_live_mobi_site
control-script = foundrydemo-live-mobi-site

[foundrydemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-foundrydemo-live-mobi-site.conf
name = foundrydemo-live-mobi-site
control-script = foundrydemo-live-mobi-site
port = 9002

[foundrydemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-foundrydemo-live-mobi-site.conf
server-name = site.mobi

[foundrydemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-foundrydemo-live-mobi-site.conf
name = foundrydemo-live-mobi-site
control-script = foundrydemo-live-mobi-site
port = 9002

[foundrydemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-foundrydemo-live-mobi-site.conf
server-name = site.mobi
