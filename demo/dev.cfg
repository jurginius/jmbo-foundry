[buildout]
extensions=
    lovely.buildouthttp
    buildout.dumppickedversions
    mr.developer    
parts=
    foundry
    foundry-fcgi
    foundry-nginx
    omelette
    directories
    media-links
    setuptest-runner
eggs=
    flup
    MySQL-python
    jmbo-foundry
versions = versions    
unzip = true
auto-checkout = *

[versions]
django = 1.3.1

# Django instances
[foundry]
recipe = djangorecipe
project = foundrydemo
projectegg = foundrydemo
settings = settings_dev
eggs = ${buildout:eggs}

[foundry-fcgi]
recipe = collective.recipe.template
input = buildout_templates/supervisor.fcgi.in
output = ${buildout:directory}/supervisor/foundry.conf
name = foundry
control-script = foundry
host = 127.0.0.1
port = 9000
user = django
log=${buildout:directory}/log/fcgi.log

[foundry-nginx]
recipe = collective.recipe.template
input = buildout_templates/nginx.conf.in
output = ${buildout:directory}/nginx/foundry.conf
server-name = demo.jmbo.org
port = 80
fcgi-host = ${foundry-fcgi:host}
fcgi-port = ${foundry-fcgi:port}
media-root = ${buildout:directory}/media
static-root = ${buildout:directory}/static

[directories]
recipe = z3c.recipe.mkdir
paths = 
    media/uploads
    media/downloads
    log/nginx

[media-links]
recipe = svetlyak40wt.recipe.symlinks
path = ${buildout:directory}/media
files =
    ${buildout:directory}/src/django-ckeditor/ckeditor/media/ckeditor

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

