[buildout]
extends=live_base.cfg

[foundrydemo]
settings = settings_live_web_site
control-script = foundrydemo-live-web-site

[foundrydemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-foundrydemo-live-web-site.conf
name = foundrydemo-live-web-site
control-script = foundrydemo-live-web-site
port = 9001

[foundrydemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-foundrydemo-live-web-site.conf
server-name = site.com

[foundrydemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-foundrydemo-live-web-site.conf
name = foundrydemo-live-web-site
control-script = foundrydemo-live-web-site
port = 9001

[foundrydemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-foundrydemo-live-web-site.conf
server-name = site.com

