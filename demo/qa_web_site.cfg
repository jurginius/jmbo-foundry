[buildout]
extends=qa_base.cfg

[foundrydemo]
settings = settings_qa_web_site
control-script = foundrydemo-qa-web-site

[foundrydemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-foundrydemo-qa-web-site.conf
name = foundrydemo-qa-web-site
control-script = foundrydemo-qa-web-site
port = 9001

[foundrydemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-foundrydemo-qa-web-site.conf
server-name = site.com

[foundrydemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-foundrydemo-qa-web-site.conf
name = foundrydemo-qa-web-site
control-script = foundrydemo-qa-web-site
port = 9001

[foundrydemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-foundrydemo-qa-web-site.conf
server-name = qa.site.com
