[buildout]
extends=dev_base.cfg

[foundrydemo]
settings = settings_dev_basic_site
control-script = foundrydemo-dev-basic-site

[foundrydemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-foundrydemo-dev-basic-site.conf
name = foundrydemo-dev-basic-site
control-script = foundrydemo-dev-basic-site
port = 9002

[foundrydemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-foundrydemo-dev-basic-site.conf
server-name = site.basic

[foundrydemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-foundrydemo-dev-basic-site.conf
name = foundrydemo-dev-basic-site
control-script = foundrydemo-dev-basic-site
port = 9002

[foundrydemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-foundrydemo-dev-basic-site.conf
server-name = site.basic
