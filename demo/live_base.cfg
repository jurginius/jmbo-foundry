[buildout]
extensions=
    lovely.buildouthttp
parts=
    foundrydemo
    foundrydemo-supervisor-fcgi
    foundrydemo-supervisor-gunicorn
    foundrydemo-nginx-fcgi
    foundrydemo-nginx-gunicorn
    directories
    media-links
eggs=
    flup
    psycopg2
    foundrydemo
extends = 
    versions.cfg
versions = versions    
develop = .

[versions]
django = 1.3.1

[foundrydemo]
recipe = djangorecipe
project = foundrydemo
projectegg = foundrydemo
settings = settings_XXX
eggs = ${buildout:eggs}
settings = settings_live_XXX
control-script = foundrydemo-live-XXX

[foundrydemo-supervisor-fcgi]
recipe = collective.recipe.template
input = buildout_templates/supervisor.fcgi.in
output = ${buildout:directory}/supervisor/fcgi-foundrydemo-live-XXX.conf
name = foundrydemo-live-XXX
control-script = foundrydemo-live-XXX
host = 127.0.0.1
port = XXX
user = www-data
log=${buildout:directory}/log/process.log

[foundrydemo-supervisor-gunicorn]
recipe = collective.recipe.template
input = buildout_templates/supervisor.gunicorn.in
output = ${buildout:directory}/supervisor/gunicorn-foundrydemo-live-XXX.conf
name = foundrydemo-live-XXX
control-script = foundrydemo-live-XXX
host = 127.0.0.1
port = XXX
workers = 2
max-requests = 10000
user = www-data
log=${buildout:directory}/log/process.log

[foundrydemo-nginx-fcgi]
recipe = collective.recipe.template
input = buildout_templates/nginx.fcgi.conf.in
output = ${buildout:directory}/nginx/fcgi-foundrydemo-live-XXX.conf
server-name = XXX
port = 80
fcgi-host = ${foundrydemo-supervisor-fcgi:host}
fcgi-port = ${foundrydemo-supervisor-fcgi:port}
media-root = ${buildout:directory}/../media-live
static-root = ${buildout:directory}/static
downloads-root = downloads

[foundrydemo-nginx-gunicorn]
recipe = collective.recipe.template
input = buildout_templates/nginx.gunicorn.conf.in
output = ${buildout:directory}/nginx/gunicorn-foundrydemo-live-XXX.conf
server-name = XXX
port = 80
gunicorn-host = ${foundrydemo-supervisor-gunicorn:host}
gunicorn-port = ${foundrydemo-supervisor-gunicorn:port}
media-root = ${buildout:directory}/../media-live
static-root = ${buildout:directory}/static
downloads-root = downloads

[directories]
recipe = z3c.recipe.mkdir
paths = 
    ../media-live/uploads
    ../media-live/downloads
    log

[media-links]
recipe = svetlyak40wt.recipe.symlinks
path = ${buildout:directory}/../media-live
files =
    ${buildout:directory}/src/django-ckeditor/ckeditor/media/ckeditor
