[buildout]
extends=qa_base.cfg

[foundrydemo]
settings = settings_qa_basic_site
control-script = foundrydemo-qa-basic-site

[foundrydemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-foundrydemo-qa-basic-site.conf
name = foundrydemo-qa-basic-site
control-script = foundrydemo-qa-basic-site
port = 9002

[foundrydemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-foundrydemo-qa-basic-site.conf
server-name = site.basic

[foundrydemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-foundrydemo-qa-basic-site.conf
name = foundrydemo-qa-basic-site
control-script = foundrydemo-qa-basic-site
port = 9002

[foundrydemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-foundrydemo-qa-basic-site.conf
server-name = qa.site.basic
