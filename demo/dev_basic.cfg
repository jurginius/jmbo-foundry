[buildout]
extends=dev_base.cfg

[foundrydemo]
settings = settings_dev_basic

[foundrydemo-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-foundrydemo-mobi-site.conf
name = foundrydemo-mobi-site
control-script = foundrydemo
port = 9002

[foundrydemo-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-foundrydemo-mobi-site.conf
server-name = site.mobi

[foundrydemo-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-foundrydemo-mobi-site.conf
name = foundrydemo-mobi-site
control-script = foundrydemo
port = 9002

[foundrydemo-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-foundrydemo-mobi-site.conf
server-name = site.mobi
