{% extends "base.html" %}

{% block content %}

    <h1>Log in</h1>

    <form action="{% url login %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.REQUEST.next }}" />
        {{ form.as_ul }}
    	<input type="submit" value="Log in" />
    </form>

{% endblock %}
