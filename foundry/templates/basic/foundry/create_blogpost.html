{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <div class="h2">{% blocktrans %}Create a blog post{% endblocktrans %}</div>

    <form action="{% url create-blogpost %}" method="POST" class="foundry-form">   
        {% csrf_token %}
        <ul class="form-ul">
            {{ form.as_ul }}
        </ul>
        <div class="buttons">
            <input type="submit" value="Save" />
        </div>
    </form>

{% endblock content %}
