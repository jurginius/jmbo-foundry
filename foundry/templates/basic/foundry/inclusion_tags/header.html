<div id="header">
    <a href="/"><img src="{{ STATIC_URL }}basic/images/logo.jpg" alt="Jmbo" /></a>
    <div class="buttons">
      {% if request.user.is_authenticated %}
        <span><a href="{% url logout %}">Sign Out</a></span>
      {% endif %}
      {% if request.user.is_anonymous %}
          <span><a href="{% url login %}">Sign In</a></span>
          <span><a href="{% url join %}">Join</a></span>
      {% endif %}
  	</div>
</div>
