{% if object_list %}
    <div class="foundry-menu">
        {% if object.display_title %}<div class="h2 title">{{ object.title }}</div>{% endif %}
        {% for link in object_list %}
            <div class="item">
                <a href="{{ link.get_absolute_url }}">{{ link.title }}</a>
            </div>
        {% endfor %}
    </div>
{% endif %}
