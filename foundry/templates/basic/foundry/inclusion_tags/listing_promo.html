{% if object_list.exists %}
    <div class="foundry-container foundry-listing-promo">
        <div class="items">
        {% for object in object_list %}
            <div class="item {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                {% render_object object.as_leaf_class "list_item_promo" %}
            </div>
        {% endfor %}
        </div>
    </div>        
{% endif %}
