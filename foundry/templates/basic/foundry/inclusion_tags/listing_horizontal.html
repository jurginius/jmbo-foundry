{% load jmbo_template_tags jmbo_inclusion_tags %}

{% if object_list.exists %}
    <div class="foundry-container foundry-listing-horizontal">
        <div class="title">{{ listing.title }}</div>
        <div class="items">
        {% for object in object_list %}
            <div class="item {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                {% render_object object.as_leaf_class "list_item_ipod" %}
            </div>
        {% endfor %}
        </div>
        <div class="clear"></div>                
    </div>
{% endif %}
