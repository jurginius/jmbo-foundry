{% if object_list.exists %}
    <div class="foundry-container foundry-listing-horizontal">
        <div class="title">{{ listing.title }}</div>
        <div class="items">
        {% for object in object_list %}
            <div class="item {% if forloop.first %}first{% endif %}{% if forloop.last %}last{% endif %}">
                <a href="{{ object.get_absolute_url }}">
                    <img src="{{ object.get_listing_horizontal_basic_url }}" alt="{{ object.title }}">
                </a>
                1k+<br />Likes
            </div>
        {% endfor %}
        </div>
        <div class="clear"></div>                
    </div>

{% endif %}
