{% if object_list %}
    <div class="h2">{{ listing.title }}</div>

    <div class="foundry-listing-horizontal">            
        {% for object in object_list %}
            <div class="item">
                <a href="{{ object.get_absolute_url }}">
                    <img src="{{ object.get_listing_horizontal_basic_url }}" alt="{{ object.title }}">
                </a>
                1k+<br />Likes
            </div>
        {% endfor %}
        <div class="clear"></div>                
    </div>

{% endif %}
