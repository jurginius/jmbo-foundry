{% load jmbo_template_tags jmbo_inclusion_tags %}

{% if object_list.exists %}
    <div class="foundry-listing-vertical">
        <div class="h2 title">{{ listing.title }}</div>
        {% for object in object_list %}
            <div class="item">
                {% render_object object "list_item" %}
            </div>
        {% endfor %}
    </div>
{% endif %}
