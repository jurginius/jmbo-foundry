{% extends "base.html" %}
{% load i18n %}

{% block content %}
	<div class="content user-detail">
	    <div class="title">{% trans "Send a message" %}</div>
	    <div class="meta">
           <div class="friend">
               <a href="{% url inbox %}">{% trans "Inbox" %}{% if unread_messages %} ({{ unread_messages }}){% endif %}</a>
           </div>
	    </div>
    
	    {% with form_name='frmSendDirectMessage' submit='Send' %}
            {% include "foundry/includes/form.html" %}
        {% endwith %}
	</div>  
{% endblock %}
