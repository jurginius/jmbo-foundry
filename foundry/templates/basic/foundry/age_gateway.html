{% extends "base.html" %}

{% block content %}

    <div class="h2">Confirm your age</div>
            
    <form action="{% url age-gateway %}" method="POST" class="foundry-form">   
        {% csrf_token %}
        <ul class="form-ul">
            {{ form.as_ul }}
        </ul>
        <div class="buttons">
            <input type="submit" value="Confirm" />
        </div>
    </form>

{% endblock content %}
