{% extends "base.html" %}

{% block content %}

    <div class="h2">Sign Up</div>

    <!-- 
    <span>
        Sign up easily with Facebook or Twitter, or register a new account directly with us.
    </span>
    -->

    <form action="{% url join %}" method="POST" enctype="multipart/form-data" class="foundry-form">   
        {% csrf_token %}
        <ul class="form-ul">
            {{ form.as_ul }}
        </ul>
        <div class="buttons">
            <input type="submit" value="Sign Up" />
        </div>
    </form>

{% endblock content %}
