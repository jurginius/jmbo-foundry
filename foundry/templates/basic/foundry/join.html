{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <div class="h2">{% trans "Sign Up" %}</div>

    <!-- 
    <span>
        Sign up easily with Facebook or Twitter, or register a new account directly with us.
    </span>
    -->

    <form action="{% url join %}" method="POST" enctype="multipart/form-data" class="foundry-form">   
        {% csrf_token %}
        {{ form.as_div }}
        <div class="buttons">
            <input type="submit" value="{% trans "Sign Up" %}" />
        </div>
    </form>

{% endblock content %}
