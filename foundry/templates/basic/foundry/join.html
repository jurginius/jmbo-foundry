{% extends "base.html" %}

{% block content %}

    <div class="h2">Sign Up</div>

    <!-- 
    <span>
        Sign up easily with Facebook or Twitter, or register a new account directly with us.
    </span>
    -->

    <form action="{% url join %}" method="POST" enctype="multipart/form-data" class="content-form">   
        {% csrf_token %}
        <fieldset>
            <ul class="form-ul">
            {{ form.as_ul }}
            </ul>
            <input type="submit" value="Sign Up" />
        </fieldset>
    </form>

{% endblock content %}
