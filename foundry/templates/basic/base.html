{% load foundry_inclusion_tags i18n %}

<?xml version="1.0" encoding="utf-8"?> 
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="description" content="Jmbo" />
    <meta property="og:title" content="Jmbo" />
    <meta property="og:description" content="Jmbo is a mobile-focused content delivery platform for the delivery of dynamic experiences to audiences in emerging markets." />
    <meta property="og:image" content="{{ STATIC_URL }}basic/images/logo.jpg" />
    <title>Jmbo</title>
    <link href="{{ STATIC_URL }}basic/css/main.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}basic/css/tile.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}basic/css/forms.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="{{ STATIC_URL }}basic/images/favicon.ico" />
    <script type="text/javascript" src="{{ STATIC_URL }}admin/thirdparty/jquery-1.6.2.min.js"></script>
    <script src="{{ STATIC_URL }}basic/js/foundry.js" type="text/javascript"></script>
    {% block extra-head %}
    {% endblock %}
</head>

<body>

    {% block header %}
        {% rows 'header' %}
    {% endblock %}

    {% block message %}
        <!--<div class="success">This is a success message</div>
        <div class="warning">This is a warning message</div>-->
    {% endblock %}
   
    <div id="content">
        {% block content %}
            {% rows 'content' %}
        {% endblock %}
    </div>

    {% block footer %}
        {% rows 'footer' %}
    {% endblock %}

</body>
</html>
