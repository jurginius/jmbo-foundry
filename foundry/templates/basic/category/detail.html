{% extends 'base.html' %}
{% load jmbo_template_tags jmbo_inclusion_tags %}

{% block content %}
    <div class="foundry-category-detail">
        <div class="title">{{ category.title }} Updates</div>
       
        <div class="item">
           <div class="intro">
                <img src="{{ object.get_thumbnail_basic_url }}" alt="{{ object.title }}" class="left" />
                {% object_header object %}
            </div>
       
            <div class="content">
                {{ object.content|safe }}
            </div>
        </div>

        <div class="more"><a href="{% url category_object_list category.slug %}">More {{ category.title }} Updates</a></div>    

        {% object_comments object %}

    </div>
{% endblock %}
