# This is the latest bleeding edge buildout. It checks out all jmbo packages 
# from github.

[buildout]
extensions=
    lovely.buildouthttp
    buildout.dumppickedversions
    mr.developer    
parts=
    foundry
    foundry-fcgi
    foundry-nginx
    omelette
    media-links
    media-fixes
    setuptest-runner
eggs=
    flup
    MySQL-python
    jmbo-foundry
versions = versions    
unzip = true
#always-checkout = force
auto-checkout = *

[versions]
django >= 1.3.0

# Django instances
[foundry]
recipe = djangorecipe
project = foundry
projectegg = foundry
settings = settings
eggs = ${buildout:eggs}

[foundry-fcgi]
recipe = collective.recipe.template
input = buildout_templates/supervisor.fcgi.in
output = ${buildout:directory}/supervisor/foundry.conf
name = foundry
control-script = foundry
host = 127.0.0.1
port = 9000
user = django
log=${buildout:directory}/log/fcgi.log

[foundry-nginx]
recipe = collective.recipe.template
input = buildout_templates/nginx.conf.in
output = ${buildout:directory}/nginx/foundry.conf
server-name = demo.jmbo.org
port = 80
fcgi-host = ${foundry-fcgi:host}
fcgi-port = ${foundry-fcgi:port}
media-root = ${buildout:directory}/media

[media-links]
recipe = svetlyak40wt.recipe.symlinks
path = ${buildout:directory}/media
files =
    ${buildout:parts-directory}/jmbo/django/contrib/admin/media admin
    ${buildout:directory}/src/jmbo/jmbo/static/jmbo static
    ${buildout:directory}/src/django-likes/likes/media/likes
    ${buildout:directory}/src/django-ckeditor/ckeditor/media/ckeditor
    ${buildout:directory}/src/jmbo-foundry/foundry/static/basic basic

[media-fixes]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash    
    mkdir ${buildout:directory}/media/uploads
    mkdir ${buildout:directory}/media/downloads
    mkdir ${buildout:directory}/log
    mkdir ${buildout:directory}/log/nginx
    echo foo    
output = ${buildout:directory}/media/uploads/dummy.txt

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

